name: windows_ai
description: "AI-powered document data extraction app for Windows"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # State Management (Riverpod)
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # LangChain for AI
  langchain: ^0.7.7+1
  langchain_openai: ^0.7.3

  # Drag and Drop
  desktop_drop: ^0.5.0
  cross_file: ^0.3.5+1

  # File Handling
  file_picker: ^8.0.0+1
  path_provider: ^2.1.5
  path: ^1.9.1

  # PDF Processing
  syncfusion_flutter_pdf: ^28.2.5

  # Excel Export
  syncfusion_flutter_xlsio: ^28.2.5

  # Data Models
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # UI Components
  cupertino_icons: ^1.0.8
  flutter_dotenv: ^5.2.1
  
  # Utilities
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.14
  freezed: ^2.5.8
  json_serializable: ^6.9.3
  riverpod_generator: ^2.6.3

flutter:
  uses-material-design: true
  assets:
    - .env
